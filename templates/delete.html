{% extends "elayout.html" %}

{% block body %}
    <h1 class="text-center p-3">Tasks</h1>
    <ul class="list-group list-group-flush">
        {% if not todos %}
            <p class="text-center p-3">You have no tasks to delete</p>
        {% endif %}
        {% for todo in todos %}
        <li class="list-group-item" id="items">{{ todo }}</li>
        {% endfor %}
    </ul>

    <h1 class="text-center p-3">Delete a Task</h1>
    <form action="/delete" method="post" class="text-center">
        <div class="p-3">
            <input id="task" name="task" type="text" placeholder="Task name">
        </div>
        <div class="p-3">
            <input class="btn btn-primary" id="submit" type="submit" value="delete" disabled>
        </div>
    </form>
    <script>
        document.querySelector("#task").onkeyup = function()
        {
            if (document.querySelector("#task").value === '')
            {
                document.querySelector("#submit").disabled = true;
            }
            else
            {
                document.querySelector("#submit").disabled = false;
            }
        }
    </script>
{% endblock %}
